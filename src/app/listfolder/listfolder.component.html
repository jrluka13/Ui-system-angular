<div class="list_block">
  <ul>
    <li class="folder">
      <span class="list_block_folder">
        <img class="arrow" [src]="imgArrow" alt="arrow" >
        <img [src]="imgFolder" alt="folder" >
        {{data.folderName}}
      </span>
    </li>
    <li class="file" *ngFor="let file of data.arrFileName">
      <span class="list_block_file">
         <img [src]="imgFile" alt="file" >
        {{file}}
      </span>
    </li>
  </ul>
</div>
