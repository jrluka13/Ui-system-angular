<div class="list_block">
  <ul>
    <li class="folder" *ngIf="data.hasOwnProperty('children')">
      <span class="list_block_folder">
        <img  [ngClass]="{
        rotate: isVisible
        }" class="arrow" [src]="imgArrow" alt="arrow" (click)="openFirstFolder()">
        <img [src]="imgFolder" alt="folder" >
        {{data.name}}
      </span>
    </li>
    <ul *ngIf="data.hasOwnProperty('children')">
      <li class="data" [ngClass]="{mapping: isVisible}"
          *ngFor="let l of data.children">
        <div class="list_block_file_folder" *ngIf="l.hasOwnProperty('children');else elseBlock">
          <app-listfolder
            *ngFor="let item of data.children" [data]="item"
          ></app-listfolder>
        </div>
        <ng-template #elseBlock>
          <div class="list_block_file">
            <img [src]="imgFile" alt="file" >
            {{l.name}}
          </div>
        </ng-template>

      </li>
    </ul>

  </ul>
</div>
