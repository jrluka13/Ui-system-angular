<li class="data"
    *ngFor="let l of data.children">
  <div class="list_block_file_folder" *ngIf="l.type === folder;else elseBlock">
    <app-listfolder
      [data]="l"
    ></app-listfolder>
  </div>
  <ng-template #elseBlock>
    <div class="list_block_file">
      <img [src]="imgFile" alt="file">
      {{l.name}}
    </div>
  </ng-template>
</li>
