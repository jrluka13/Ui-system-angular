<li class='data'
    *ngFor='let item of data.children'>
  <div class='list_block_file_folder' *ngIf='item.type === folder;else elseBlock'>
    <app-listfolder
      [data]='item'
    ></app-listfolder>
  </div>
  <ng-template #elseBlock>
    <div class='list_block_file'>
      <img [src]='imgFile' alt='file'>
      {{ item.name }}
    </div>
  </ng-template>
</li>
